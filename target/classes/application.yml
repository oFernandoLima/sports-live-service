server:
  port: 8080

spring:
  application:
    name: sports-live-service
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=300s

sportradar:
  api-key: ${SPORTRADAR_API_KEY:your-api-key-here}
  base-urls:
    soccer: https://api.sportradar.com/soccer/trial/v4/en
    basketball: https://api.sportradar.com/basketball/trial/v4/en
    tennis: https://api.sportradar.com/tennis/trial/v2/en
  timeout:
    connect: 5000
    read: 10000

resilience4j:
  circuitbreaker:
    instances:
      sportradar:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 30s
        permittedNumberOfCallsInHalfOpenState: 3
        recordExceptions:
          - java.io.IOException
          - java.util.concurrent.TimeoutException
          - org.springframework.web.reactive.function.client.WebClientResponseException
  retry:
    instances:
      sportradar:
        maxAttempts: 3
        waitDuration: 1s
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - java.io.IOException
          - java.util.concurrent.TimeoutException
  timelimiter:
    instances:
      sportradar:
        timeoutDuration: 10s

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  level:
    com.sportslive: DEBUG
    io.github.resilience4j: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] [%X{traceId}] %-5level %logger{36} - %msg%n"
